name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only the exact dependencies we need
          pip install --no-cache-dir flet>=0.24.0
          pip install --no-cache-dir pymeeus>=0.5.12
          # Verify no astropy got pulled in
          pip list | grep -i astropy && exit 1 || echo "Good: astropy not installed"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x'
          channel: 'stable'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Install Flet Build
        run: pip install flet

      - name: Build APK
        run: |
          # Build with verbose output for debugging
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/app-release.apk






